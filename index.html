<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fresh Bits</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@2"
            async
            defer
        ></script>
    </head>
    <body>
        <a
            href="https://dash.palform.app/fill/org_0N11DRN7Q3ERV/form_0NF2620W31YSB?f=fat_0NQXETB46PRRA#ak=DF527E863C289BAFF01547FEA852CE1916F2A822"
            >signup</a
        >
        <a
            href="https://www.instagram.com/freshbitsopenmic/"
            class="follow-link"
            target="_blank"
            rel="noopener noreferrer"
        >
            <i class="fa-brands fa-instagram"></i>
            <span>follow</span>
        </a>
        <add-to-calendar-button
            name="Fresh Bits Comedy Open Mic"
            startDate="2026-01-08"
            startTime="19:00"
            endTime="21:00"
            timeZone="MST"
            location="The Subterrain - 900 Main Ave, Suite F, Durango, CO"
            description="Signups at 6:30pm, Show at 7pm."
            options="'Apple','Google','iCal','Outlook.com','Yahoo'"
            recurrence="RRULE:FREQ=MONTHLY;BYDAY=2TH"
            lightMode="bodyScheme"
        ></add-to-calendar-button>
        <a
            href="https://maps.google.com/maps/dir//The+Subterrain+900+Main+Ave+F+Durango,+CO+81301/@37.2734541,-107.8803819,16z/data=!4m5!4m4!1m0!1m2!1m1!1s0x873c03fa79c5d7cf:0xf0a1e9b9a7d064c3"
            >directions</a
        >
        <a href="https://joeshrock.com" class="container-link">
            <div class="container">
                <h1>Joe Shrock</h1>
                <img
                    src="images/cropped-headshot-1.jpg"
                    alt="Headshot of Joe Shrock"
                    class="headshot"
                />
                <p>Hosted by Joe Shrock!</p>
            </div>
        </a>
    </body>
</html>
